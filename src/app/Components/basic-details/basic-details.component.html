<form [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="formGroup.get('name')?.hasError('required')">Name is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
    <mat-error *ngIf="formGroup.get('address')?.hasError('required')">Address is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" />
    <mat-error *ngIf="formGroup.get('city')?.hasError('required')">City is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dob" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="formGroup.get('dob')?.hasError('required')">Date of Birth is required.</mat-error>
  </mat-form-field>
</form>
