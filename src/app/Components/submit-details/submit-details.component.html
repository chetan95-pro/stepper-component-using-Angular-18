<div class="review-container">
  <h3>Review Your Details</h3>
  <div class="detail-item"><strong>Name:</strong> {{ basicDetails?.name }}</div>
  <div class="detail-item"><strong>Address:</strong> {{ basicDetails?.address }}</div>
  <div class="detail-item"><strong>City:</strong> {{ basicDetails?.city }}</div>
  <div class="detail-item"><strong>Date of Birth:</strong> {{ basicDetails?.dob | date }}</div>
  <div class="detail-item"><strong>Occupation:</strong> {{ advancedDetails?.occupation }}</div>
  <div class="detail-item"><strong>Phone Number:</strong> {{ advancedDetails?.phoneNumber }}</div>
</div>
