<button mat-button [matMenuTriggerFor]="menu" class="language-selector-btn">
  {{ "CHOOSE_LANGUAGE" | translate }}
</button>

<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let lang of languages"
    (click)="changeLanguage(lang)"
  >
    {{ lang | uppercase }}
  </button>
</mat-menu>
