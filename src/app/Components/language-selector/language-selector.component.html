<mat-form-field appearance="fill">
  <mat-label>{{ 'CHOOSE_LANGUAGE' | translate }}</mat-label>
  <mat-select  (selectionChange)="changeLanguage($event.value)">
    <mat-option mat-raised-button *ngFor="let lang of languages" [value]="lang">{{ lang | uppercase }}</mat-option>
  </mat-select>
</mat-form-field>
