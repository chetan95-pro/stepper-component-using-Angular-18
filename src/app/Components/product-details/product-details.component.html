<div *ngIf="product; else loading">
    <mat-card>
      <img [src]="product.image" alt="Product Image" />
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ product.name }} is a fantastic product. Here's more about it:</p>
        <p>Some detailed description about the product...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToCart(product)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <ng-template #loading>
    <p>Loading product details...</p>
  </ng-template>
